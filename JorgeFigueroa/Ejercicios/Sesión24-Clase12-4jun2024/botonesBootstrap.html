<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentes</title>
    <link rel="icon" href="imagenes/favicon.ico" type="image/ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="container py-4">
        <button class="btn btn-info">info</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-link">success</button>
        <br>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-link">success</button>
        <br>
        <button class="btn btn-info btn-sm">info</button>
        <button class="btn btn-warning">info</button>
        <button class="btn btn-success btn-lg">success</button>
        <button class="btn btn-link btn-lg">success</button>
        <br>
        <a class="btn btn-primary" href="" >Enlace con forma de botón</a>
        <a class="btn btn-primary disabled" href="" >Enlace con forma de botón</a>
        <input type="button" class="btn btn-secondary" value="Botón input">
        <input type="submit" class="btn btn-dark" value="Botón submit">
        <br><br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary">Botón con todo el ancho</button>
            <button class="btn btn-primary active">Botón con todo el ancho</button>
        </div>
        <hr>Grupo de Botones<br>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary active">2</button>
            <button class="btn btn-primary">3</button>
        </div>
        <br>
        <div class="btn-group">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary active">2</button>
            <button class="btn btn-primary">3</button>
        </div>
        <br>
        <div class="btn-group  btn-group-lg">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary active">2</button>
            <button class="btn btn-primary">3</button>
        </div>
        <br><br>
        <div class="btn-group gap-1">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary active">2</button>
            <button class="btn btn-primary">3</button>
        </div>
        <div class="btn-group gap-2">
            <a href="" class="btn btn-secondary">1</a>
            <a href="" class="btn btn-secondary active">2</a>
            <a href="" class="btn btn-secondary">3</a>
        </div>
        <div class="btn-group gap-3">
            <a href="" class="btn btn-outline-warning">1</a>
            <a href="" class="btn btn-outline-primary">2</a>
            <a href="" class="btn btn-outline-danger">3</a>
        </div>
        <br><br>
        <div class="btn-group-vertical">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary active">2</button>
            <button class="btn btn-primary">3</button>
        </div>
        <hr>Grupo de Botones como checkbox
        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="" id="id1">
            <label class="btn btn-outline-primary" for="id1" >Checkbox1</label>
            <input type="checkbox" class="btn-check" id="id2">
            <label for="id2" class="btn btn-outline-primary">Checkbox2</label>
            <input type="checkbox" class="btn-check" id="id3">
            <label for="id3" class="btn btn-outline-primary">Checkbox3</label>
        </div>
        <hr>Grupo de Botones como radio
        <div class="btn-group">
            <input class="btn-check" type="radio" name="ejemradio" id="id4">
            <label class="btn btn-outline-primary" for="id4">Checkbox1</label>
            <input type="radio" class="btn-check" name="ejemradio" id="id5">
            <label for="id5" class="btn btn-outline-primary">Checkbox2</label>
            <input type="radio" class="btn-check" name="ejemradio" id="id6">
            <label for="id6" class="btn btn-outline-primary">Checkbox3</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
