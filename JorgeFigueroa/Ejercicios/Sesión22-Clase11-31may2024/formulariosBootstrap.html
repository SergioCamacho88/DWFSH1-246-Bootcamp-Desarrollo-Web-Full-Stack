<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- ===========formulario sencillo ============== -->
        <p>formulario sencillo</p>
        <form id="formulariosencillo" action="">
            <div class="mb-3">
                <label for="sololectura" class="form-label">Solo lectura</label>
                <input class="form-control-plaintext form-control-sm"
                    value="Este es de solo lectura y está deshabilitado" placeholder="Escriba sus nombres" type="text"
                    id="sololectura" name="formulario1" readonly>
            </div>

            <div class="mb-3">
                <label for="deshabilitado" class="form-label">Campo inhabilitado</label>
                <input class="form-control form-control-sm" placeholder="Escriba sus nombres" type="text" id="deshabilitado" name="formulario1" disabled>
            </div>

            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres completos</label>
                <input class="form-control form-control-sm" placeholder="Escriba sus nombres" type="text" id="nombres" name="formulario1">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos completos</label>
                <input class="form-control form-control-sm" placeholder="Escriba sus apellidos completos" type="text" id="apellido" name="formulario1">
            </div>

            <div class="mb-3">
                <div class="row">
                    <label for="email" class="col-form-label col-2">Correo</label>
                    <div class="col-10">
                        <input class="form-control form-control-sm" placeholder="Correo válido" type="email" id="email" name="formulario1">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control form-control-lg" placeholder="Escriba una descripción detallada." type="text" id="descripcion" name="formulario1"></textarea>
            </div>
        </form>
        <!-- ===========formulario en línea ============== -->
        <p>FORMULARIO EN LÍNEA</p>
        <form id="formularioenlinea" action="">
            <div class="row">
                <div class="col-auto">
                    <input type="email" class="form-control" placeholder="Ingrese su correo"  name="formulario3">
                </div>
                <div class="col-auto">
                    <input type="password" class="form-control" placeholder="Ingrese su clave" name="formulario3">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit"  name="formulario3">Confirmar identidad</button>
                </div>
            </div>
        </form>
        <!-- ===========formulario de archivos ============== -->
        <p>FORMULARIO DE ARCHIVOS</p>
        <form id="formarchivo" action="">
            <div class="mb-3">
                <label for="id1" class="form-label">archivo predeterminado</label>
                <input type="file" class="form-control" id="id1" name="formulario2">
            </div>
            <div class="mb-3">
                <label for="id2" class="form-label">archivos múltiples</label>
                <input type="file" class="form-control" id="id2" name="formulario2" multiple>
            </div>
            <div class="mb-3">
                <label for="id3" class="form-label">Archivo de entrada pequeño</label>
                <input type="file" class="form-control form-control-sm" id="id3" name="formulario2">
            </div>
        </form>
        <!-- ===========formulario de input color ============== -->
        <p>FORMULARIO DE color</p>
        <form id="formcolor" action="">
            <div class="mb-3">
                <label for="id11" class="form-label">Selecionar un color </label>
                <input class="form-control form-control-color" type="color" id="id11" name="formulario4">
            </div>
        </form>
    </div>
</body>

</html>
