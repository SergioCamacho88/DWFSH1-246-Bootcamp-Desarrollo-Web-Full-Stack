<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form id="selectBootstrap" action="">
            <select class="form-select mb-3" name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select class="form-select form-select-lg mb-3" name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select class="form-select form-select-sm mb-3" name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </form>
        <form id="chkboxBootstrap" action="">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkbox">
                <label class="form-check-label" for="chkbox">input de tipo chkbox</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chkbox2">
                <label class="form-check-label" for="chkbox2">input de tipo chkbox2</label>
            </div>
        </form>
        <br><br>
        <form id="radioBootstrap" action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio" name="radio">
                <label class="form-check-label" for="chkbox">input de tipo chkbox</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radio2" name="radio">
                <label class="form-check-label" for="chkbox2">input de tipo chkbox2</label>
            </div>
        </form>
    </div>
</body>

</html>
