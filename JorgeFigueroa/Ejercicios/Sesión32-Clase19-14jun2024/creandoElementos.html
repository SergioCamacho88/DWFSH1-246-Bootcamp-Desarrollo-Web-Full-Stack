<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de string en array y lo mostramos creando elementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form class="row p-5" action="#">
            <input id="valora" class="form-control m-1" placeholder="Valor de entrada" type="number" autofocus>
            <input id="muestra" class="form-control m-1" type="text" disabled>
            <!-- <div class="btn btn-primary m-3 col-1" id="muestra"></div> -->
            <button class="btn btn-primary m-3 col-1" onclick="Insertar()">Insertar</button>
            <button class="btn btn-primary m-3 col-1" onclick="Mostrar()">Mostrar</button>
            <button class="btn btn-primary m-3 col-1" onclick="Mayor()">Mayor</button>
            <button class="btn btn-primary m-3 col-1" onclick="Menor()">Menor</button>
        </form>
    </div>

    <script>
        var arreglo = []

        function Menor() {
            var element = 0
            var nummenor = arreglo[0]
            for (let index = 0; index < arreglo.length; index++) {
                element = arreglo[index]
                if (parseInt(element) < parseInt( nummenor)) {
                    nummenor = element
                }
            }
            var aux = document.getElementById("muestra")
            aux.value =  (nummenor)
        }
        function Mayor() {
            var nummayor = 0
            var element = 0

            for (let index = 0; index < arreglo.length; index++) {
                element = arreglo[index]
                if (element > nummayor) {
                    nummayor = element
                }
            }
            var aux = document.getElementById("muestra")
            aux.value = (nummayor)
        }
        function Insertar() {
            var entrada = document.getElementById("valora")
            if (entrada.value != 0) {
                arreglo.push(entrada.value)
                entrada.value = ""
            } else {
                alert("Ingrese un n√∫mero.")
            }
            document.getElementById("valora").focus();
        }
        function Mostrar() {
            var aux = document.getElementById("muestra")
            aux.value = (arreglo)
        }
    </script>

</body>

</html>
