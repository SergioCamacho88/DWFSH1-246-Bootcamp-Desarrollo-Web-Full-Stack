<body>
    <p>resultado a la consola</p>
    <script>
        function invertircad(cadena) {
            let invertida = []
            for (i = (cadena.length - 1), cont = 0;i >= 0; i--, cont++) {
                invertida[cont] = cadena[i]
            }
            console.log(invertida.join(""))
        }
