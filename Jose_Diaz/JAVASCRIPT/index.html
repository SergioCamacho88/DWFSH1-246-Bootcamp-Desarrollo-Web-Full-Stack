<body>
 
<script>
    function operando(a,b,operacion){
        if (operacion == "+"){
            console.log(a,operacion,b,"=",a+b)
        }
        if (operacion == "*"){
            console.log(a,operacion,b,"=",a*b)
        }
        if (operacion == "/"){
            console.log(a,operacion,b,"=",a/b)
        }
        if (operacion == "-"){
            console.log(a,operacion,b,"=",a-b)
        }

    }
    operando(2,3,"+")
    operando(7,5,"*")
    operando(8,4,"/")
    operando(5,3,"-")

    </script>

</body>
