<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar con getElement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form class="row" action="#">
            <input id="valora" class="form-control" placeholder="Valor A">
            <input id="valorb" class="form-control" placeholder="Valor B">
            <input id="resultado" class="form-control" placeholder="Resultado" disabled>
            <button class="btn btn-primary mb-3 col-1" onclick="sumar()">SUMAR</button>
        </form>
    </div>

    <script>
        function sumar() {
            var a = document.getElementById("valora")
            var b = document.getElementById("valorb")
            var resultado = document.getElementById("resultado")
            resultado.value = (parseInt(a.value) + parseInt(b.value))
        }
    </script>

</body>

</html>
