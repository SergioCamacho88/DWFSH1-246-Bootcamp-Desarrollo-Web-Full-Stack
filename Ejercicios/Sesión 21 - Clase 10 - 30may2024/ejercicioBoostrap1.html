<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        

        <!-- visualiza los 12 campos de Bootstrap -->
        <div class="row">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
            <div class="col border">6</div>
            <div class="col border">7</div>
            <div class="col border">8</div>
            <div class="col border">9</div>
            <div class="col border">10</div>
            <div class="col border">11</div>
            <div class="col border">12</div>
        </div>

        <!-- cuando quremos tener columnas de diferente ancho -->
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 border bg-primary">1</div>
            <div class="col-12 col-md-6 col-lg-3 border bg-primary">2</div>
            <div class="col-12 col-md-6 col-lg-3 border bg-primary">3</div>
            <div class="col-12 col-md-6 col-lg-3 border bg-primary">4</div>
        </div>

        <!-- cuando queremos que las columnas tengan el mismo ancho -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
        </div>
    </div>
</body>
</html>
