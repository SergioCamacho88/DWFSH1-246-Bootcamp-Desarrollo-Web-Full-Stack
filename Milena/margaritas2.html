<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Daisy chain</title>
    </head>
    <body>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <script>
        // You can use the daisy image at: 
        // https://upload.wikimedia.org/wikipedia/commons/2/29/English_Daisy_(Bellis_Perennis).jpg
        
        for (let i = 0; i < 10; i++) {
            $('<img>').attr('src', 'https://upload.wikimedia.org/wikipedia/commons/2/29/English_Daisy_(Bellis_Perennis).jpg').attr('width', '50').attr('alt', 'Daisy').appendTo('body');
        }
        </script>
    </body>
</html>
