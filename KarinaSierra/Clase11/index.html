<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container">
     
        <div class="row border border-3">
          <div class="col-10">
            <h1>LOGIN</h1>
            <p>REGISTRATE</p>
          </div>
          <div class="col-2">
            <img src="llave.png" alt="key" class="img-fluid mt-3 px-2" />
          </div>
        </div>

        <div class="row bg-light">
          <form class="">
            <div class="mb-3">
              <label class="form-label form-control-lg text-success" for="name"
                >Nombre</label
              >
              <input
                placeholder="Por favor ingrese su nombre"
                name="Nombre"
                class="form-control"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label form-control-lg text-success"
                >Email</label
              >
              <input
                name="email"
                placeholder="ingresa email"
                class="form-control"
                type="email"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label form-control-lg text-success"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="ingrese su contraseÃ±a"
              />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary ">
                Submit
              </button>
            </div>
          </form>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-md-end">
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="button" data-bs-toggle="button">Toggle button</button>
                <button type="button" class="btn btn-primary" aria-pressed="true" data-bs-toggle="button" data-bs-toggle="button">Toggle button</button>
                <button type="button" class="btn btn-primary" disableddata-bs-toggle="button">Toggle button</button>
              </div>
            </div>
        </div>
        
     
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
